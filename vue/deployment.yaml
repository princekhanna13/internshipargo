apiVersion: apps/v1
kind: Deployment
metadata:
  name: "vue-deployment"
  labels:
    app: vue

spec:
  replicas: 1
  selector:
    matchLabels:
      app: "vue"

  template:
    metadata:
      labels:
        app: "vue"

    spec:
      containers:
      - name: "vue"
        image: melkor55/internshipvue:sha-7daa895
        ports:
        - containerPort: 3000
        env:
        - name: VUE_APP_AXIOS_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: vue_app_axios_base_url
              name: vue-config
        - name: VUE_APP_KEYCLOAK_HOST
          valueFrom:
            configMapKeyRef:
              key: vue_app_keycloak_host
              name: vue-config

        - name: VUE_APP_REDIRECT_HOST
          valueFrom:
            configMapKeyRef:
              key: vue_app_redirect_host
              name: vue-config

        - name: VUE_APP_PORT
          value: "3000"