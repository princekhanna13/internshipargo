apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-node-app
spec:
  project: default 
  source:
    repoURL: https://github.com/princekhanna13/internshipargo.git
    targetRevision: node
    path: argo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true