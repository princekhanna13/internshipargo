apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: bumbaruflaviusgabriel/internshipnode:sha-e8ee755
          resources:
            limits:
              memory: "250Mi"
              cpu: "250m"
            requests:
              memory: "150Mi"
              cpu: "100m"
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: redis_url
                  name: redis-configmap
            - name: KEYCLOAK_HOST
              valueFrom:
                configMapKeyRef:
                  key: keycloak_host
                  name: redis-configmap
            - name: PORT
              value: "8000"
            - name: GOLANG_HOST
              valueFrom:
                configMapKeyRef:
                  key: golang_host
                  name: redis-configmap
